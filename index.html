<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="firstcontainer">
            <div class="heading">Saturday</div>
            <div id="current-date">31 August 2024</div><br>
            <div id="current-place">Herat</div>
            <br>
            <div id="current-weather-emoji">☀️</div>
            <br><br>
            <div id="current-weather">24°C</div>
            <div id="current-weather-description">clear sky</div>
        </div>
            <form action="search" id="search-form">
                <input type="text" placeholder="What City?" class="search-city-input">
                <input type="submit" value="search" class="search-city-submit">
            </form>
        <div id="second-container">
            
            
            <br>
            <div class="name">COUNTRY <span id="country">Afghanistan</span></div><br>
            <div class="humadity">HUMIDITY <span id="humidity">13%</span></div><br>
            <div class="wind">WIND SPEED<span id="wind">5 km/hr</span></div><br>
            <div class="appearantly">FEELS LIKE <span id="temperature">23°C</span></div><br>
            <div class="coordinates">COORDINATES <span id="coordinates">34.3529° N, 62.2040° E</span></div><br>
            
        </div><br><br><br><br>
            <footer>
                Coded by <a href="https://www.shecodes.io/graduates/141695-yalda-noorzad" target="_blank">Yalda Noorzad</a>
                hosted on <a href="https://github.com/yaldanoorzad" target="_blank">Github</a>
                and website hosted on <a href="https://www.netlify.com/" target="_blank">Netlify</a>
            </footer>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
